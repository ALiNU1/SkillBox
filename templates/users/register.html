{% extends 'homepage.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
{% include 'include/header.html' %}


<!-- Start main-content -->
  <div class="main-content">

    <!-- Section: inner-header -->
    <section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{% static 'images/bg/bg3.jpg' %}">
      <div class="container pt-70 pb-20">
        <!-- Section Content -->
        <div class="section-content">
          <div class="row">
            <div class="col-md-12">
              <h2 class="title text-white">Регистрация</h2>
              <ol class="breadcrumb text-left text-black mt-10">
                
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-push-3">
            <form name="reg-form" class="register-form" method="POST">
              {% csrf_token %}
              <div class="icon-box mb-0 p-0">
                <a href="form-register-style1.html#" class="icon icon-bordered icon-rounded icon-sm pull-left mb-0 mr-10">
                  <i class="pe-7s-users"></i>
                </a>
                
              </div>
              <div class="icon-box mb-0 p-0">
                <a href="form-register-style1.html#" class="icon icon-bordered icon-rounded icon-sm pull-left mb-0 mr-10">
                  <i class="pe-7s-users"></i>
                </a>
                <h4 class="text-gray pt-10 mt-0 mb-30">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></h4>
              </div>
              <hr>
             
              <div class="row">
                <!-- <div class="form-group col-md-6">
                  <label for="form_name">Name</label>
                  <input name="form_name" class="form-control" type="text">
                </div> -->
                <div class="form-group col-md-6">
                  <label>Email</label>
                  <input name="email" class="form-control" type="email">
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="form_choose_username">Укажите ваш URL на ваши соц сети</label>
                    <input id="form_choose_username" name="url" class="form-control" type="phone">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_choose_password">Выберите фото профиля</label>
                  <input id="form_choose_password" name="password1" class="form-control" type="file">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="form_choose_username">Выберите никнейм</label>
                  <input id="form_choose_username" name="username" class="form-control" type="text">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="form_choose_username">Укажите номер телефона</label>
                  <input id="form_choose_username" name="phone" class="form-control" type="phone">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_choose_password">Придумайте пароль</label>
                  <input id="form_choose_password" name="password1" class="form-control" type="password">
                </div>
                <div class="form-group col-md-6">
                  <label>Подвердите пароль </label>
                  <input id="form_re_enter_password" name="password2"  class="form-control" type="password">
                </div>
              </div>
              
              <div class="form-group">
                
                <button class="btn btn-dark btn-lg btn-block mt-15" type="submit">Зарегистрироваться</button>
                <a class="btn btn-dark btn-lg btn-block no-border mt-15 mb-15" href="{% provider_login_url 'google' %}" data-bg-color="#3b5998">Войти с google</a>
              </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- end main-content -->
  {% include 'include/footer.html' %}
{% endblock %}
