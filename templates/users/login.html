{%extends 'homepage.html'%}
{% load static%}
{%block content%}

<div class="cotainer" style="margin-left:15px ;">
    <div class="row"  style="display: center;">
<form name="sentMessage" id="contactForm" novalidate="novalidate">
    <div class="form-row">
        <div class="col-md-6">
            <div class="control-group">
                <input type="text" class="form-control bg-light border-0 p-4" id="name" name="username" placeholder="Никнейм" required="required" data-validation-required-message="Please enter your name" />
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="control-group">
                <input type="email" class="form-control bg-light border-0 p-4" id="email" name="password1" placeholder="Введите пароль" required="required" data-validation-required-message="Please enter your email" />
                <p class="help-block text-danger"></p>
            </div>
        </div>
    </div>
    <h5>Если у вас нет аккаунта<a href="{% url 'register' %}">Зарегистрироваться</a>
    </h5>
    <div class="text-center">
        {% csrf_token %}
        <button class="btn btn-primary text-uppercase py-3 px-5" type="submit" id="sendMessageButton">Войти</button>
    </div>
</form>
</div>
</div>
 

{%endblock%}
